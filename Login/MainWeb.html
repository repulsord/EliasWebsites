<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
<!-- Login Form -->
<form class="login">
    <h3>Login</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">

    <button type="submit">Log In</button>
    <div class="social">
        <!-- Sign Up Button -->
        <button type="button" class="signup" onclick="toggleView()">Sign Up</button>
    </div>
</form>

<!-- Sign Up Form -->
<form class="sign-up hidden">
    <h3>Sign Up</h3>
    <label for="signupUsername">Username</label>
    <input type="text" placeholder="Username" id="signupUsername">

    <label for="signupPassword">Password</label>
    <input type="password" placeholder="Password" id="signupPassword">

    <button id="signupButton" type="button">Sign Up</button>
    <div class="social">
        <!-- Back to Login Button -->
        <button type="button" class="backToLogin" onclick="toggleView()">Back to Login</button>
    </div>
</form>





    <script src="MainJS.js"></script>
</body>
</html>
